            <div class="b-actionBar">
                <div class="b-btn b-btns__add_folder">
                    <span class="fontawesome-plus"></span>
                </div>
                <div class="b-btn b-btns__add_note">
                    <span class="fontawesome-pencil"></span>
                </div>
                <div class="b-btn b-btns__remove_note">
                    <span class="fontawesome-remove"></span>
                </div>
                <div class="b-btn b-btn_more">...</div>
            </div><div class="b-folders">
                <div class = "b-folders_content">

                    </div>

                        </div>
                    </div>
                    <div class="b-folder__item b-folder__item_inserted">
                        <div class="b-folder__item_icon">
                            <span class="fontawesome-folder-close"></span>
                        </div><div class="b-folder__item_title">
                        asd
                    </div>
                    </div>
                </div>
            </div><div class="b-desktop">
                <div class="b-search__wrapper">

                <div class="b-desktop__content">
                    <div class="b-note">
                        <div class="b-note__icon">
                            <img class = "b-note__icon_img"  src="../assets/note.png" alt="note"/>
